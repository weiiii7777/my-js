<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請輸入成績N次, 直到輸入-1時結束
        // 並統計出如下
        // 及格人數
        // 及格人數
        // 全班總分
        // 全班平均
        var a = 0//及格
        var b = 0//不及格
        var c = 0//全班分數相加
        var d = 0//全班平均
        var e = 0//加總次數
        do {
            var grade = prompt("請輸入成績，輸入-1時結束");
            if (grade >= 60) {
                a++
            }
            if (grade >= 0 && grade < 60) {
                b++
            }
            if (grade >= 0) {
                c += parseInt(grade)
            }
            d = c / e
            if (grade == -1) {
                break;
            } else if (grade == "") {
                alert("成績不能空白，請重新輸入");
                continue;
            } else if (grade < -1 || grade > 100) {
                alert("輸入成績範圍錯誤，請重新輸入");
                continue;
            } else if (isNaN(Number(grade))) {
                alert("請輸入數值");
                continue;
            }
            alert("輸入的成績為：" + grade);

            if (grade >= 0 && grade <= 100) {
                e++
            }

        } while (1);//or(1)=(true);(0)=(false)

        document.write(
            "及格人數有:" + a + "<br>" +
            "不及格人數有:" + b + "<br>" +
            "全班總分:" + c + "<br>" +
            "全班平均:" + d + "<br>")
    </script>
</body>

</html>
