<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 將函式當作其它函式的傳回值 就是指回傳值的內容是一個函式
        let sayHi = (name) => {
            // 傳回值沒有參數
            return function () {
                console.log(name);
            }
        }
        sayHi("javaScript")();


        let sayHi2 = (name) => {
            return console.log(name);
        }
        sayHi2("javaScript2");


        let sayHi3 = (name) => {
            // 傳回值帶有參數
            return function (str1) {
                console.log("Hi, " + name + "," + str1);
            }
        }
        // 函式名稱（函式名稱的參數）（傳回值中函式的參數）
        sayHi3("javaScript3")("早安");
    </script>
</body>
</html>
