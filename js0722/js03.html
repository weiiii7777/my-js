    <script>
        // 建立一個add()函式，計算所有參數的總合
        // let add =(n1=0,n2=0,n3=0,n4=0)=>{
        //     let tot = n1+n2+n3+n4;
        //     return tot;
        // }

        // 其餘參數的寫法，來接收不同參數的個數使用
        // for of 迴圈
        let add = (...number) => {
            let tot = 0;
            for (let n of number) {
                tot += n
            }
            return tot;
        }

        console.log(add(5, 3)); //[5,3]
        console.log(add(5, 3, 8));
        console.log(add(5, 3, 8, 10));

        // for 迴圈
        let add2 = (...number) => {
            let tot = 0;
            for (let i = 0; i < number.length; i++) {
                tot += number[i]
            }
            return tot;
        }

        console.log(add2(5, 3)); //[5,3]
        console.log(add2(5, 3, 8));
        console.log(add2(5, 3, 8, 10));


        // 其餘陣列參數
        let add3 = (...[x,y,z=0]) => {
            let tot = x+y+z;
            
            return tot;
        }

        console.log(add3(5, 3)); //[5,3]
        console.log(add3(5, 3, 8));
        console.log(add3(5, 3, 8, 10));
    </script>
</body>
