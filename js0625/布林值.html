<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 分數是否及格
        var score= 55;
        // console.log(score >= 60);
        // 判斷式
        if (score >= 60){
            // 條件成立
            console.log(score +"分=>及格");
        }else{
            // 條件不成立
            console.log(`${score}分=>不及格`);
        }
        
        // 數值比對用三個等於(小寫大寫也可以做比對)
        var w=1;
        var e="1";
        console.log(w==e);
    </script>
</body>
</html>
