<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 選項按鈕：單選(radio) -->
    <form>
        科目：
        <input type="checkbox" name="subject" value="html">HTML
        <input type="checkbox" name="subject" value="css">CSS
        <input type="checkbox" name="subject" value="js">JS
        <input type="button" id="btn" value="送出">
    </form>
    <p id="result"></p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus eum sequi, ex ipsa recusandae dicta obcaecati fugit placeat quas earum?</p>
    <script>
        let result = document.querySelector('#result');
        let btn = document.querySelector('#btn');
        btn.addEventListener("click", function () {
            let subject = document.getElementsByName("subject");
            // console.log(subject);
            // 逐一檢查是否被選取

            // for迴圈
            for (let i = 0; i < subject.length; i++) {
                if (subject[i].checked) {
                    subject[i].style.color="red";
                    result.innerHTML += (subject[i].value+"<br>");
                }
            }
        })
    </script>
</body>

</html>
