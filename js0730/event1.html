<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 複合式規則 */
        form span {
            color: red;
        }
    </style>
</head>

<body>
    <!-- requird:必須填寫資料 -->

    <form action="">
        <!-- 文字方塊 -->
        <label for="uid"><span>*</span>帳號</label>
        <input type="text" id="uid"><br>
        <!-- 密碼 -->
        <label for="upw"><span>*</span>密碼</label>
        <input type="text" id="upw"><br>

        <!-- err訊息 -->
        <span id="msg"></span><br>
        <!-- 送出 -->
        <input type="button" id="btn" value="確認送出">
    </form>

    <script>
        let uid = document.querySelector('#uid');
        let upw = document.querySelector('#upw');
        let msg = document.querySelector('#msg');

        let btn = document.querySelector('#btn');
        btn.addEventListener('click', function () {
            // 存放所有err訊息
            let strMsg = "";
            // 檢查帳號
            // if(uid.value=""){
            //     alert('empty');
            // }
            if (uid.value.length === 0) {
                strMsg += "帳號不能空白<br>";
            }
            // 檢查密碼
            if (upw.value.length === 0) {
                strMsg += "密碼不能空白<br>";
            }
            // 顯示訊息結果
            msg.innerHTML=strMsg;
            msg.style.color="green";
        })
    </script>
</body>

</html>
