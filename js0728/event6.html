<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="userid">會員編號</label>
        <input type="text" id="userid" size="10" maxlength="8"><br>
        <span id="mag"></span><br>
        <input type="submit">
    </form>
    <script>
        let userid = document.querySelector("#userid");
        let msg = document.querySelector("#msg");
        msg.style.color = "red";

        // 游標在文字方塊上時
        userid.addEventListener('focus', () => {
            mag.textContent = "會員編號是8個字元";
        })

        // 游標離開文字方塊時
        userid.addEventListener('blur', () => {
            if (userid.value.length === 8) {
                msg.textContent = "";
            }else{
                mag.textContent = "注意！會員編號必須是8個字元";
            }
        })
    </script>
</body>

</html>
