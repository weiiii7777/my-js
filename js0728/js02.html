<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        img {
            width: 800px;
            height: 600px;
        }
    </style>

    <img src="./images/IMG_0796.JPG" alt="" id="pic">
    
    <script>
        let pic = document.querySelector('#pic');
        // 滑鼠碰到圖片時換圖
        pic.addEventListener('mouseover', () => {
            pic.src = "./images/IMG_0797.JPG";
        })

        // 滑鼠碰到圖片時換圖
        pic.addEventListener('mouseout', () => {
            pic.src = "./images/IMG_0796.JPG";
        })  
    </script>
</body>

</html>
