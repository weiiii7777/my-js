<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="url">請選擇網站</label>
        <!-- 下拉式選單 -->
        <select name="" id="url">
            <!-- 空連結表示法，網址後部會有# 如果沒有要用心連結不用家-->
            <option value="javaspript:;">請選擇</option>
            <option value="http://127.0.0.1:5500/my-js/js0728/js02.html">毛毛臉</option>
            <option value="https://classroom.google.com/c/NzY5NjEyNDc2NjUx">北商網站</option>
            <option value="https://kn.gamme.com.tw/20210412202595.html">袋鼠</option>
        </select>

        <script>
            // 取得夏拉式清單的位置
            let url = document.querySelector('#url');
            url.addEventListener('change', () => {
                // let newWin = open();//開心分頁
                // newWin.
                this.location.href = url.value;
            });
        </script>
    </form>
</body>

</html>
