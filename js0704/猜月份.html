<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            var month = prompt("請輸入一個月份");

            // alert(month);
            // 按了取消，回傳null，所以結束迴圈
            if (month == null) {
                break;
            } else if (month == "") {
                alert("月份不能空白，請重新輸入");
                continue;//忽略以下程式敘述，回到迴圈開始的位置。
            } else if (month < 1 || month > 12) {
                alert("輸入月份範圍錯誤，請重新輸入");
                continue;
            } else if (isNaN(Number(month))) {
                // Number(值)
                // 若是數字，回傳數字
                // 若非數字，回傳NaN
                // 檢查NaN，用isNaN
                alert("請輸入數字");
                continue;
            }else if(month == 2){
                alert("你猜對了");
                break;
            }

            alert("輸入的月份為：" + month);
        } while (1);//or(1)=(true);(0)=(false)
    </script>
</body>

</html>
