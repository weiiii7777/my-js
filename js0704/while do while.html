<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>for</h1>

    <script>
        // 1+2+3+4+5=?
        //for
        var s1 = 0;
        for (i = 0; i <= 5; i++) {
            s1 += i
        }
        document.write(s1)
    </script>
    <h2>while</h2>

    <script>
        // while先檢查是否可以執行迴圈的條件
        var s2 = 0;
        var num = 0;
        while (num < 5) {
            num++;
            s2 += num;
        }
        document.write(s2)
    </script>

    <h2>do - while</h2>

    <script>
        // 先執行再檢查 可以用在使用者可重複輸入的狀況
        var s3 = 0;
        var num = 100;
        do {
            s3 += num;
            num++;
        } while (num <= 5);
        document.write("s3=" + s3 + "<br>")
        document.write("num=" + num)
    </script>
    <h2>循環輸入</h2>
    <script>
        do {
            var month = prompt("請輸入一個月份");
            
            // alert(month);
            // 按了取消，回傳null，所以結束迴圈
            if (month == null) {
                break;
            } else if (month == "") {
                alert("月份不能空白，請重新輸入");
                continue;//忽略以下程式敘述，回到迴圈開始的位置。
            } else if(month <1 || month> 12){
                alert("輸入月份範圍錯誤，請重新輸入");
                continue;
            }else if(isNaN(Number(month))){
                // Number(值)
                // 若是數字，回傳數字
                // 若非數字，回傳NaN
                // 檢查NaN，用isNaN
                alert("請輸入數字");
                continue;
            }
            
            alert("輸入的月份為：" + month);
        } while (1);//or(1)=(true);(0)=(false)
    </script>

</body>

</html>
