<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>for迴圈</h1>
    <hr>
    <script>
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // for(參數1；參數2；參數3)
        // 參數1：建立迴圈變數，並設定初始值
        // 參數2：執行迴圈的條件
        // 參數3：迴圈變數的增減值
        // i++ = i=i+1
        for (var i = 1; i <= 5; i++) {
            document.write("Hi<br>");
        }
        document.write("<hr>");

        for (var i = 1; i <= 5; i++) {
            document.write(i + "<br>");
        }
        document.write("<hr>");

        // 1-10 1,3,5,7,9
        // 寫法一：等差為二
        // i+=2 = i = i + 2
        for (var i = 1; i <= 10; i = i + 2) {
            document.write(i + "<br>");
        }
        document.write("<hr>");

        // 寫法二：奇偶數檢查(每個值都檢查)
        for (var i = 1; i <= 10; i++) {
            if (i % 2 == 1) {
                document.write(i + "<br>");
            }
        }
        document.write("<hr>");

        // 1-10的合計
        var sum = 0
        for (var i = 1; i <= 10; i++) {
            sum = sum + i
            if (i < 11) {
                document.write(i);
                if (i < 10) {
                    document.write("+");
                }
            }
        }
        document.write("=" + sum + "<hr>");



        var sum = 0
        var X = ""
        for (var i = 1; i <= 10; i++) {
            sum = sum + i
            X = X + i
            if (i < 10) {
                X = X + "+"
            }
        }
        document.write(X + "=" + sum + "<hr>");

        // 乘的版本
        // sum不能為0，相乘結果會變成0
        var sum = 1
        var X = ""
        for (var i = 1; i <= 10; i++) {
            sum = sum * i
            X = X + i
            if (i < 10) {
                X = X + "*"
            }
        }
        document.write(X + "=" + sum + "<hr>");

        
    </script>
</body>

</html>
